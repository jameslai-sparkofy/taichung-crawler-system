        // Èò≤ÊäñÂáΩÊï∏

            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

                baojiCompanies = [

                    "ÂêàË¨ôÂª∫Ë®≠", "ÂêàÁôªÂª∫Ë®≠", "ÂêàÁ°ØÂª∫Ë®≠", "ÂêàÈõÑÂª∫Ë®≠", "ÂêàÂ±ïÂª∫Ë®≠", "ÂêàÁ£äÂª∫Ë®≠",
                    "ÂíåÂ≥ªÂª∫Ë®≠", "ÂíåÁëûÂª∫Ë®≠", "ÂíåËÄÄÂª∫Ë®≠", "ÂíåÊØÖÂª∫Ë®≠", "ÂíåÁØâÂª∫Ë®≠", "ÂíåÂÆúÂª∫Ë®≠",

                    "ÂãùÈ∫óÂª∫Ë®≠", "ÂãùÁæéÂª∫Ë®≠", "ÂãùËààÂª∫Ë®≠", "ÂãùÁôºÂª∫Ë®≠", "ÁõäÊ¨£Âª∫Ë®≠", "ÁõäÂ±ïÂª∫Ë®≠",

        function toggleBaojiaFilter() {
            isBaojiFilterEnabled = document.getElementById('baojiaFilter').checked;
            const container = document.getElementById('baojiaCb');
            
            if (isBaojiFilterEnabled) {
                container.classList.add('active');
            } else {
                container.classList.remove('active');
            }
            
            applyFilters();
        }
        
        // Â•óÁî®ÁØ©ÈÅ∏Ê¢ù‰ª∂
        function applyFilters() {
            const searchTerm = document.getElementById('smartSearch').value.toLowerCase().trim();
            
            filteredPermits = allPermits.filter(permit => {
                // ÂØ∂‰Ω≥ÁØ©ÈÅ∏
                if (isBaojiFilterEnabled && !isBaojiCompany(permit.applicantName)) {
                    return false;
                }
                
                // Êô∫ÊÖßÊêúÂ∞ã
                if (searchTerm) {
                    const searchableText = [
                        permit.permitNumber,
                        permit.applicantName,
                        permit.constructionAddress,
                        permit.projectName
                    ].join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            renderPermits();
            updateStats();
        }
        
        // Âà§Êñ∑ÊòØÂê¶ÁÇ∫ÂØ∂‰Ω≥Ê©üÊßã
        function isBaojiCompany(applicantName) {
            if (!applicantName) return false;
            
            // ÂÆåÂÖ®ÂåπÈÖç
            if (baojiCompanies.includes(applicantName)) {
                return true;
            }
            
            // Êô∫ÊÖßÂåπÈÖç
            const suffixes = ['ËÇ°‰ªΩÊúâÈôêÂÖ¨Âè∏', 'ÊúâÈôêÂÖ¨Âè∏', 'Âª∫Ë®≠ËÇ°‰ªΩÊúâÈôêÂÖ¨Âè∏', 'ÁáüÈÄ†ËÇ°‰ªΩÊúâÈôêÂÖ¨Âè∏', 'ÁáüÈÄ†ÊúâÈôêÂÖ¨Âè∏'];
            let cleanApplicant = applicantName;
            
            for (const suffix of suffixes) {
                cleanApplicant = cleanApplicant.replace(suffix, '');
            }
            cleanApplicant = cleanApplicant.trim();
            
            for (const company of baojiCompanies) {
                let cleanCompany = company;
                for (const suffix of suffixes) {
                    cleanCompany = cleanCompany.replace(suffix, '');
                }
                cleanCompany = cleanCompany.trim();
                
                if (cleanApplicant === cleanCompany) {
                    return true;
                }
                
                // ÂØ∂‰Ω≥Áõ∏ÈóúËÆäÈ´î
                if (company.includes('ÂØ∂‰Ω≥') && applicantName.includes('ÂØ∂‰Ω≥') && !applicantName.includes('Èùû')) {
                    return true;
                }
            }
            
            return false;
        }
