        // æ’åºåŠŸèƒ½
        function sortBy(key) {
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'asc';
            }
            
            filteredPermits.sort((a, b) => {
                let aVal = a[key] || '';
                let bVal = b[key] || '';
                
                // æ•¸å­—æ¬„ä½ç‰¹æ®Šè™•ç†
                if (['floors', 'aboveGroundFloors', 'units', 'buildings', 'totalFloorArea'].includes(key)) {
                    aVal = parseFloat(aVal) || 0;
                    bVal = parseFloat(bVal) || 0;
                }
                
                if (aVal < bVal) return sortConfig.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable();

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {

            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;

                                <th class="sortable ${sortConfig.key === 'buildings' ? 'sort-' + sortConfig.direction : ''} hide-mobile" onclick="sortBy('buildings')">æ£Ÿæ•¸</th>

                            </tr>

            `;
            
            pageData.forEach(permit => {

            });
            
            tableHTML += `

            // åˆ†é æ§åˆ¶
            const totalPages = Math.ceil(filteredPermits.length / itemsPerPage);
            tableHTML += `

                    <button onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é </button>

            `;

        }
        
        // åˆ†é åŠŸèƒ½
        function goToPage(page) {
