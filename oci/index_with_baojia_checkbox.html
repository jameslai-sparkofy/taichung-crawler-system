        // å¯¶ä½³æ™ºæ…§åŒ¹é…

            if (!applicantName || baojiaCompanies.length === 0) return false;
            
            // æ¸…ç†ç”³è«‹äººåç¨±
            let cleanName = applicantName
                .replace(/è² è²¬äºº[ï¼š:].+$/g, '')
                .replace(/ä»£è¡¨äºº[ï¼š:].+$/g, '')
                .replace(/\s+ç­‰å¦‚é™„è¡¨$/g, '')

            // å…¬å¸åç¨±å¾Œç¶´
            const suffixes = ['è‚¡ä»½æœ‰é™å…¬å¸', 'æœ‰é™å…¬å¸', 'å»ºè¨­è‚¡ä»½æœ‰é™å…¬å¸', 'ç‡Ÿé€ è‚¡ä»½æœ‰é™å…¬å¸', 'ç‡Ÿé€ æœ‰é™å…¬å¸'];

        // å¢å¼·ç‰ˆæœ¬åœ°è§£æå‡½æ•¸
        function parseNaturalLanguageQueryEnhanced(query) {
            const conditions = {};
            
            // å…ˆå°‡æŸ¥è©¢å­—ä¸²æ¨™æº–åŒ–
            let normalizedQuery = query;
            // åœ¨æ•¸å­—å’Œä¸­æ–‡ä¹‹é–“åŠ å…¥ç©ºæ ¼
            normalizedQuery = normalizedQuery.replace(/(\d+)([^\d\s])/g, '$1 $2');
            normalizedQuery = normalizedQuery.replace(/([^\d\s])(\d+)/g, '$1 $2');
            
            console.log('å¢å¼·è§£æ - æ¨™æº–åŒ–æŸ¥è©¢:', normalizedQuery);
            
            // 1. å¹´ä»½è§£æï¼ˆæ”¯æ´å¤šç¨®æ ¼å¼ï¼‰
            const yearPatterns = [
                /(\d{3})\s*å¹´/,  // 113å¹´
                /æ°‘åœ‹\s*(\d{2,3})/,  // æ°‘åœ‹113
                /(\d{4})\s*å¹´/  // 2024å¹´ï¼ˆéœ€è½‰æ›ï¼‰
            ];
            
            for (const pattern of yearPatterns) {
                const match = normalizedQuery.match(pattern);
                if (match) {
                    let year = parseInt(match[1]);
                    // å¦‚æœæ˜¯è¥¿å…ƒå¹´ï¼Œè½‰æ›ç‚ºæ°‘åœ‹å¹´
                    if (year > 1911) {
                        year = year - 1911;

                    // å¦‚æœæ˜¯å…©ä½æ•¸ï¼Œè£œä¸Š1
                    if (year < 100) {
                        year = year + 100;
                    }
                    conditions.year = year;
                    break;
                }
            }
            
            // 2. æœˆä»½è§£æï¼ˆæ”¯æ´ç¯„åœï¼‰
            const monthRangeMatch = normalizedQuery.match(/(\d{1,2})\s*[-~åˆ°è‡³]\s*(\d{1,2})\s*æœˆ/);
            const monthFromMatch = normalizedQuery.match(/(\d{1,2})\s*æœˆ\s*(ä»¥å¾Œ|ä¹‹å¾Œ|å¾Œ)/);
            const monthSingleMatch = normalizedQuery.match(/(\d{1,2})\s*æœˆ(?!ä»¥|ä¹‹|å¾Œ)/);
            
            if (monthRangeMatch) {
                conditions.month_from = parseInt(monthRangeMatch[1]);
                conditions.month_to = parseInt(monthRangeMatch[2]);
            } else if (monthFromMatch) {
                conditions.month_from = parseInt(monthFromMatch[1]);
            } else if (monthSingleMatch) {
                conditions.month_from = parseInt(monthSingleMatch[1]);
                conditions.month_to = parseInt(monthSingleMatch[1]);
            }
            
            // 3. è¡Œæ”¿å€è§£æï¼ˆæ”¯æ´å¤šå€‹å€åŸŸï¼‰
            const areas = ['åŒ—å±¯å€', 'è¥¿å±¯å€', 'å—å±¯å€', 'è¥¿å€', 'åŒ—å€', 'å—å€', 'æ±å€', 'ä¸­å€', 
                          'å¤ªå¹³å€', 'å¤§é‡Œå€', 'éœ§å³°å€', 'çƒæ—¥å€', 'è±åŸå€', 'æ½­å­å€', 'å¤§é›…å€', 
                          'ç¥å²¡å€', 'åé‡Œå€', 'æ±å‹¢å€', 'å’Œå¹³å€', 'æ–°ç¤¾å€', 'çŸ³å²¡å€', 'å¤–åŸ”å€', 
                          'å¤§å®‰å€', 'æ¸…æ°´å€', 'æ²™é¹¿å€', 'é¾äº•å€', 'æ¢§æ£²å€', 'å¤§è‚šå€', 'å¤§ç”²å€'];
            
            const foundAreas = [];
            for (const area of areas) {
                if (query.includes(area)) {
                    foundAreas.push(area);
                }
            }
            
            if (foundAreas.length > 0) {
                if (foundAreas.length === 1) {
                    conditions.area = foundAreas[0];
                } else {
                    conditions.areas = foundAreas;
